<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PromptPayQR Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
    <div class="container">
      <video id="preview"></video>
      <div>
        PromptPayQR Viewer -
        <a href='https://github.com/diewland/promptpay-qr-viewer' target='_blank'>github</a>
      </div>
    </div>

    <script type='text/javascript' src='./instascan.min.js'></script>
    <script type='text/javascript' src='./pptext2obj.js'></script>

    <script>
      var scanner = new Instascan.Scanner({
        video: document.getElementById('preview'),
        mirror: false, // for back camera
      });
      scanner.addListener('scan', function (content) {
        console.log(content);

        var obj = PPText2Obj.decode(content);
        if(obj){
          var s = [];
          if(obj['59']){
            s.push("Merchant Name : " + obj['59']);
          }
          s.push("QR Type : " + PPText2Obj.QR_TYPE[obj['01']]);
          if(obj['29_acc_type']){
            s.push("Account Type : " + PPText2Obj.ACCOUNT_TYPE[obj['29_acc_type']]);
          }
          if(obj['29_acc_no']){
            s.push("Account No : " + obj['29_acc_no']);
          }
          if(obj['30_biller_id']){
            s.push("Biller ID : " + obj['30_biller_id']);
          }
          if(obj['30_ref_1']){
            s.push("Ref 1 : " + obj['30_ref_1']);
          }
          if(obj['62_ref_3']){
            s.push("Ref 3 : " + obj['62_ref_3']);
          }
          if(obj['54']){
            s.push("Amount : " + obj['54']);
          }
          else {
            s.push("Amount : N/A");
          }
          // print all fields
          s.push('');
          s.push('##### DEBUG #####');
          s.push('');
          for(k in obj){
            s.push(k + ' : ' + obj[k]);
          }
          console.log(obj);
          alert(s.join("\n"));
        }
        else {
          alert(
            "Invalid format\n"
            + "\n"
            + content
          );
        }
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          // last camera should be back camera ?
          scanner.start(cameras[cameras.length-1]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>

  </body>
</html>
