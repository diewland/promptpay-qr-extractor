<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PromptPayQR Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          PromptPayQR Viewer
        </h1>
        <p class="subtitle">
          Let's see what inside PromptPayQR
        </p>
        <video id="preview"></video>
        <table class='table is-fullwidth'>
          <thead>
            <tr>
              <td>field</td>
              <td>value</td>
            </tr>
          </thead>
          <tr>
            <td>type</td>
            <td><span id='type_label'></span></td>
          </tr>
          <tr>
            <td>type code</td>
            <td><span id='type'></span></td>
          </tr>
          <tr>
            <td>account</td>
            <td><span id='acc_id'></span></td>
          </tr>
          <tr>
            <td>amount</td>
            <td><span id='amount'></span></td>
          </tr>
          <tr>
            <td>raw text</td>
            <td><a id='raw' class="button is-small">Not Found</a></td>
          </tr>
        </table>
        <a href='https://github.com/diewland/promptpay-qr-viewer' target='_blank'>github</a>
      </div>
    </section>

    <script type='text/javascript' src='./instascan.min.js'></script>
    <script type='text/javascript' src='./pptext2obj.js'></script>

    <script>
      // bind raw button
      var GLOB_RAW = 'Not Found';
      document.getElementById('raw').addEventListener('click', function(){
        alert(GLOB_RAW);
      });

      // qr scanner
      var scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);

        // update raw text button
        GLOB_RAW = content;
        document.getElementById('raw').innerHTML = '...' + content.substr(40, 20) + '...';

        // update table
        var obj = extract_pp_text(content);
        if(obj){
          for(k in obj){
            document.getElementById(k).innerHTML = obj[k];
          }
        }
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          // last camera should be back camera ?
          scanner.start(cameras[cameras.length-1]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>

  </body>
</html>
