<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PromptPayQR Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          PromptPayQR Viewer
        </h1>
        <video id="preview"></video>
        <a href='https://github.com/diewland/promptpay-qr-viewer' target='_blank'>github</a>
      </div>
    </section>

    <script type='text/javascript' src='./instascan.min.js'></script>
    <script type='text/javascript' src='./pptext2obj.js'></script>

    <script>
      var scanner = new Instascan.Scanner({
        video: document.getElementById('preview'),
        mirror: false, // for back camera
      });
      scanner.addListener('scan', function (content) {
        console.log(content);

        var obj = extract_pp_text(content);
        if(obj){
          alert(
            "PromptPay QR Viewer\n"
            + "\n"
            + "Account Type : "+ obj.type_label +"\n"
            + "Account ID : "+ obj.acc_id +"\n"
            + "Amount : "+ obj.amount
          );
        }
        else {
          alert(
            "Invalid format\n"
            + "\n"
            + content
          );
        }
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          // last camera should be back camera ?
          scanner.start(cameras[cameras.length-1]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>

  </body>
</html>
